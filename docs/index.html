<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Ensures that the image retains its aspect ratio and fits within the container */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="a.jpg" alt="Base Image" id="baseImage">
        <img src="overlay.jpg" alt="Overlay Image" class="overlay" id="overlayImage">
    </div>

    <script>
        const overlay = document.getElementById('overlayImage');
        overlay.addEventListener('click', () => {
            overlay.style.opacity = overlay.style.opacity == 1 ? 0 : 1;
        });
    </script>
</body>
</html>
