<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform-origin: center;
            transition: transform 0.3s ease;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        .controls button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }
        .controls button:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="a.jpg" alt="Base Image" id="baseImage">
        <img src="overlay.jpg" alt="Overlay Image" class="overlay" id="overlayImage">
        <div class="controls" id="controls">
			<button id="zoomIn">+</button>üîç
            <button id="zoomOut">-</button>
             <button id="togglePosition">‚Üî</button>
        </div>
    </div>

    <script>
        const overlayImage = document.getElementById('overlayImage');
        const baseImage = document.getElementById('baseImage');
        const controls = document.getElementById('controls');
        const zoomInButton = document.getElementById('zoomIn');
        const zoomOutButton = document.getElementById('zoomOut');
        const togglePositionButton = document.getElementById('togglePosition');

        let zoomLevel = 1;
        let isRightPosition = true;

        overlayImage.addEventListener('click', () => {
            overlayImage.style.opacity = overlayImage.style.opacity == 1 ? 0 : 1;
        });

        zoomInButton.addEventListener('click', () => {
            zoomLevel += 0.1;
            baseImage.style.transform = `scale(${zoomLevel})`;
            overlayImage.style.transform = `scale(${zoomLevel})`;
        });

        zoomOutButton.addEventListener('click', () => {
            if (zoomLevel > 0.1) {
                zoomLevel -= 0.1;
                baseImage.style.transform = `scale(${zoomLevel})`;
                overlayImage.style.transform = `scale(${zoomLevel})`;
            }
        });

        togglePositionButton.addEventListener('click', () => {
            isRightPosition = !isRightPosition;
            controls.style.right = isRightPosition ? '10px' : '';
            controls.style.left = isRightPosition ? '' : '10px';
        });
    </script>
</body>
</html>
